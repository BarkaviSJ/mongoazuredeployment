{% extends 'accounts/main.html' %}

{% block content %}

   <br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Locations</h5>
					<center><div class="col-md-2"><a class="btn btn-primary " href="">Create Location</a></div></center>

				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Location</th>
							<th>Name</th>
							<th>Fendering Position</th>
							<th>Update</th>
							<th>Remove</th>
						</tr>

						{% for i in location %}
							<tr>
								<td>
									{{i.id}}
								</td>
								<td>
									{{i.name}}
								</td>
								<td>
									{{i.fendering_position}}
								</td>
								<td>
									<a class="btn btn-sm btn-info" href="">Update</a>
								</td>
								<td>
									<a class="btn btn-sm btn-danger" href="">Delete</a>
								</td>
							</tr>
						{% endfor %}

					</table>
				</div>
			</div>

		</div>





{% endblock %}
